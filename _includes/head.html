<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/public/apple-touch-icon-57x57.png?v1=4774vgPEza">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/public/apple-touch-icon-60x60.png?v1=4774vgPEza">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/public/apple-touch-icon-72x72.png?v1=4774vgPEza">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/public/apple-touch-icon-76x76.png?v1=4774vgPEza">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/public/apple-touch-icon-114x114.png?v1=4774vgPEza">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/public/apple-touch-icon-120x120.png?v1=4774vgPEza">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-32x32.png?v1=4774vgPEza" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-96x96.png?v1=4774vgPEza" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-16x16.png?v1=4774vgPEza" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/public/manifest.json?v1=4774vgPEza">
  <link rel="mask-icon" href="{{ site.baseurl }}/public/safari-pinned-tab.svg?v1=4774vgPEza" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico?v1=4774vgPEza">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.baseurl }}/public/browserconfig.xml?v1=4774vgPEza">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
